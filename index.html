<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handpose Detector</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <video id="video" width="640" height="480" autoplay muted></video>
        <canvas id="canvas" width="640" height="480"></canvas>
    </div>
    <div class="explanation">
        <h2>Handpose Detector</h2>
        <p>Deze demo maakt gebruik van TensorFlow.js en MediaPipe om real-time handpose detectie in de browser te demonstreren. De rode punten representeren de belangrijke punten (landmarks) van een hand.</p>
    </div>

    <!-- MediaPipe en TensorFlow.js libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/handpose"></script>
    <script src="script.js"></script>
</body>
</html>
